</header>   

<body>
    <div class="adder">
        <form action="">
            <label for="title">Title: </label><input type="text" id="news_title"><br><br>
            <label for="description">Description: </label><textarea cols="50" rows="10" id="news_description"></textarea><br><br>
            <label for="image">Image:  </label> <input type="file" id="news_image"> <br><br>
            <label for="tags">Tags: </label><input type="text" id="news_tag"><br><br>
            <label for="date">Date: </label><input type="date" id="news_date"><br><br>
            <label for="region">Region: </label>
            <select name="news_region" id="news_region">
                <option value="n_america">North America</option>
                <option value="s_america">South America</option>
                <option value="europe">Europe</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="australia">Australia</option>
                <option value="antarctica">Antarctica</option>
            </select>
            <label for="seriousness">Seriousness: </label>
            <select id="news_grave">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
        </select> <br><br>
            <input type="submit" id="news_submit" value="Submit news">
        </form>
    </div>
</body>

</html>
